name: Build

on:
  push:
    branches: [ singleton ]
    paths:
    - '**.cs'
    - '**.csproj'
    - '.github/workflows/build.yml'

  pull_request:
    branches: [ singleton ]

jobs:
  example_matrix:
    strategy:
      matrix:
        publish-profile: ["WindowsBuild", "LinuxBuild"]
    
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      - name: Install DotNet v6
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '6.x'

      - name: Build ${{ matrix.publish-profile }}
        run: |
          dotnet publish -p:PublishProfile=${{ matrix.publish-profile }}